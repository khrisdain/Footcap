<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footcap - Find your footwear</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">

  <!-- main & page-specific CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../blog/blog.css">


  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- preload hero banner image -->
  <link rel="preload" href="../images/about.banner.png" as="image">

</head>

<body>
  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="../../index.html" class="logo">
        <img src="../images/logo.svg" width="160" height="50" alt="Footcap logo">
      </a>

      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>

    </div>
  </header>
  <main>
    <form id="postForm">
        <label for="nameInput">Your Name</label>
    <input type="text" id="nameInput" placeholder="John Doe" required>

    <label for="emailInput">Your Email</label>
    <input type="email" id="emailInput" placeholder="john@example.com" required>

      <input type="file" id="imageInput" accept="image/*" required>
      <textarea id="textInput" placeholder="Write something..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <!-- Lightbox Modal -->
    <div id="imageModal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <img id="modalImage" src="" alt="Full size">
    </div>
  </div>
  

    <section id="postsContainer">
      <!-- Posts will appear here -->
    </section>
  </main>

  <script src="blog.js"></script>
</body>
</html>
